dependencies:
  post:
    - gem install geminabox
test:
  override:
    - echo "No tests to run"
  post:
    - gem build *.gemspec
    - rm -rf pkg
    - mkdir -p pkg
    - mv *.gem pkg
    - bundle exec danger
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)+/
    commands:
      - gem inabox -g ${HUBSTAFF_GEM_SERVER}
