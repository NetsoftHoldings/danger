dependencies:
  post:
    - gem install geminabox
test:
  override:
    - echo "No tests to run"
  post:
    - gem build *.gemspec
    - bundle exec danger
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)+/
    commands:
      - ./bin/tag_check.sh
      - rm -rf pkg
      - rake build
      - gem inabox -g ${HUBSTAFF_GEM_SERVER} pkg/*
  beta:
    tag: /v[0-9]+(\.[0-9]+)+(\.[a-z].+)/
    commands:
      - ./bin/tag_check.sh
      - rm -rf pkg
      - rake build
      - gem inabox -o -g ${HUBSTAFF_GEM_SERVER} pkg/*
